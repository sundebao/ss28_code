<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
		<select name="" id="" onchange="func(this)">
		<option value="">--请选择--</option>
		<option value="0">浙江</option>
		<option value="1">广东</option>
		<option value="2">辽宁</option>
		<option value="3">河南</option>
		<option value="4">江苏</option>
		<option value="5">北京</option>
	</select>省
	<select name="" id="cid">
		<option value="">--请选择--</option>
	</select>市
</body>
<script>
	function func(obj){
		cid = document.getElementById('cid');
		value = obj.value;
		city =[];
		city[0]=['宁波','杭州','温州','嘉兴','绍兴','金华'];
		city[1]=['广州','东莞','深圳','惠州','潮州','佛山'];
		city[2]=['沈阳','铁岭','大连','锦州','葫芦岛'];
		city[3]=['郑州','平顶山','商丘','洛阳'];
		city[4]=['南京','苏州','连云港','南通'];
		city[5]=['朝阳','海淀','昌平','东城','西城'];
		cid.length = 0;
		for(i=0;i<city[value].length;i++){
			op = new Option(city[value][i],i);
			cid.add(op);
		}

	}
</script>
</html>
