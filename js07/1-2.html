<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			#parent{width:400px;height:400px;background: red;}
			#son{width:150px;height:150px;background: pink;margin:auto;}
		</style>
	</head>
	<body>
		<div id="parent">
			<div id="son"></div>
		</div>
	</body>
	<script>
		var parent = document.getElementById('parent');
		var son = document.getElementById('son');

		son.onclick = function(){
			var e = e || event;
			alert('我点击了小的');

			// e.stopPropagation();
			
			e.cancelBubble = true;
		}

		parent.onclick = function(){
			alert('我点击了大的');
		}
	</script>
</html>
