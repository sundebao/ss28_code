<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#parent{width:400px;height:400px;background:red;}
		#son{width:200px;height:200px;background:pink;}
	</style>
</head>
<body>
	<div id="parent">
		<div id="son"></div>
	</div>
</body>
<script>
	parent = document.getElementById('parent');
	son = document.getElementById('son');
	son.onclick = function(e){
		e = e || event;
		e.cancelBubble = true;
		alert('我是小的');
	}
	parent.onclick = function(){
		alert('我是大的');
	}
</script>
</html>
